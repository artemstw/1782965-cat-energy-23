<!DOCTYPE html>
<html class="page" lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Проект "Кэт энерджи"</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="favicon.ico" />
    <link rel="icon" href="icon.svg" type="image/svg+xml" />
  </head>
  <body class="page__body">
    <header class="header container">
      <div class="header__wrapper">
        <a class="header__logo" href="index.html">
          <img
            src="img/logo-mobile.svg"
            width="34"
            height="38"
            alt="Логотип Кэт Энерджи"
          />
        </a>
        <a class="header__brand">
          <img
            src="img/brand-logo.svg"
            width="101"
            height="18"
            alt="Брэнд кошечьего питания Кэт Энерджи"
          />
        </a>
        <nav class="main-nav">
          <button class="main-nav__toggle" type="button">
            <span class="visually-hidden">Открыть меню</span>
          </button>
        </nav>
      </div>
    </header>
    <main class="page-main">
      <h1 class="page-main__header page-main__header--form">
        Подбор программы
      </h1>
      <form
        class="page-main__form form"
        action="https://echo.htmlacademy.ru"
        method="GET"
      >
        <p class="form__text">
          Заполните анкету, и мы подберем<br />
          программу питания для вашего кота
        </p>

        <fieldset class="form__fieldset container">
          <ul class="form__list">
            <li class="form__item">
              <label class="form__label" for="cat-name">Имя*</label>
              <input
                class="form__input"
                type="text"
                id="cat-name"
                name="name"
                placeholder="Барсик"
                required
              />
            </li>

            <li class="form__item">
              <label class="form__label" for="cat-weight">Вес (Кг):*</label>
              <input
                class="form__input"
                type="text"
                id="cat-weight"
                name="weight"
                placeholder="7"
                required
              />
            </li>

            <li class="form__item">
              <label class="form__label" for="cat-age">Возраст (Лет):</label>
              <input
                class="form__input"
                type="text"
                id="cat-age"
                name="name"
                placeholder="7"
              />
            </li>
          </ul>
        </fieldset>

        <fieldset class="form__fieldset">
          <ul class="form__list">
            <li>
              <input type="radio" id="radio-1" name="aim-question" checked />
              <label class="form__label" for="radio-1"> Похудение</label>
            </li>
            <li>
              <input type="radio" id="radio-2" name="aim-question" />
              <label class="form__label" for="radio-2">Набор массы</label>
            </li>
            <li>
              <input type="radio" id="radio-3" name="aim-question" />
              <label class="form__label" for="radio-3"
                >Не знаю (нужен ваш совет)</label
              >
            </li>
          </ul>
        </fieldset>

        <section class="form__owner">
          <h2 class="form__header form__header--owner">
            Контактные данные<br />
            (владельца кота)
          </h2>
          <fieldset class="form__fieldset">
            <label class="form__label" for="email">E-mail:*</label>
            <input
              class="form__input form__input--email"
              type="email"
              id="email"
              placeholder="Kuklachev@gmail.com"
              required
            /><br />
            <label class="owner__label" for="phone">Телефон:*</label>
            <input
              class="form__input form__input--phone"
              type="tel"
              id="phone"
              placeholder="8 (960) 900-60-90"
              required
            />
          </fieldset>
        </section>

        <section class="form__comment container">
          <h2 class="form__header form__header--comment">Комментарий</h2>
          <textarea class="form__area" id="comment-field" name="comment">
            Расскажите обо всех повадках кота
          </textarea>
        </section>

        <fieldset class="form__fieldset form__fieldset--additional container">
          <h2 class="form__header form__header-additional">Дополнительно</h2>
          <ul class="form__list">
            <li class="form__item">
              <input class="form__input" type="checkbox" id="check-1" checked />
              <label class="form__label" for="check-1">Сахарозаменитель</label>
            </li>

            <li class="form__item">
              <input class="form__input" type="checkbox" id="check-2" />
              <label class="form__label" for="check-2">Питьевая вода</label>
            </li>

            <li class="form__item">
              <input class="form__input" type="checkbox" id="check-3" />
              <label class="form__label" for="check-3">Молоко</label>
            </li>

            <li class="form__item">
              <input class="form__input" type="checkbox" id="check-4" />
              <label class="form__label" for="check-4">Витамины</label>
            </li>
          </ul>
        </fieldset>

        <button class="form__button green-button">Отправить заявку</button>
        <p class="form__text">* — Обязательные поля</p>
      </form>

      <section class="contacts container">
        <h2 class="contacts__header">Приглашаем к сотрудничеству дилеров!</h2>
        <p class="contacts__address">
          ул. Большая<br />
          Конюшенная, д. 19/8 Санкт-Петербург
        </p>
      </section>
      <section class="map container">
        <img
          class="map__image"
          src="img/map.jpg"
          width="320"
          height="362"
          alt="Адрес офиса Кэт Энерджи: Санкт-Петербург, улица Большая Конюшенная, дом 19 дробь 8"
        />
      </section>
    </main>

    <footer class="page-footer container">
      <a class="page-footer__brand">
        <img
          src="img/footer-brand.svg"
          width="128"
          height="24"
          alt="Брэнд кошачьего питания Кэт Энерджи"
        />
      </a>
      <ul class="socials">
        <li class="socials__item">
          <a>
            <img
              class="socials__logo"
              src="img/vk-icon.svg"
              alt="Наша страница в Контакте"
            />
          </a>
        </li>
        <li class="socials__item">
          <a>
            <img
              class="socials__logo"
              src="img/instagram-icon.svg"
              alt="Наша страница в Инстаграм"
            />
          </a>
        </li>
        <li class="socials__item">
          <a>
            <img
              class="socials__logo"
              src="img/facebook-icon.svg"
              alt="Наша страница в Фэйсбук"
            />
          </a>
        </li>
      </ul>
      <section class="developer">
        <span class="developer__name">HTML Academy</span>
        <svg
          class="developer__icon"
          width="27"
          height="34"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 60 60"
        >
          <path
            fill="#2E368F"
            d="M30.2 5h-.2l-19.7 2.1v36.2l19.7 11.7 19.7-11.7v-36.2l-19.5-2.1zm17 36.8l-17.2 10.2-17.2-10.2v-14.8l17.1 10.2v1.8l-11.7-7v1.8l11.8 7.1v1.9l-11.8-7v1.8l11.8 7 11.9-7.1v-7.6l5.3-3.2v15.1zm-.1-17l-4.7 2.8-2.2 1.3-10.3-6.1v1.8l8.8 5.3h-.1l-.2.1-1.3.7-7.3-4.3v1.8l5.8 3.4-1.4.9-4.3-2.6v1.8l2.9 1.7-2.9 1.7-17-10.1 17-10.2 17.2 10zm.1-1.8l-17.3-10.2-17.1 10.2v-13.6l17.2-1.8 17.2 1.8v13.6z"
          />
        </svg>
      </section>
    </footer>
  </body>
</html>
